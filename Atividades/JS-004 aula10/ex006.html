<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(41, 192, 41);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <!-- 1° FORMA DE  TRBALHAR COM FUNÇÕES, OLHAR O OUTRO EXEMPLO (FORMA MAIS IDEAL!! Pois, dessa forma o HTML fica muito poluido!)-->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        apareca
    </div>
    
    <script>

        var a = window.document.getElementById("area")

        function clicar(){            
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'entrou'
        }

        function sair(){
            a.innerText ='saiuu'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
