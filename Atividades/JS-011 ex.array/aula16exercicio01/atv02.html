<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="adicao">
            <p>Número (entre 1 e 100): <input type="number" name="txtnum" id='txtnum'>
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        
        <div id ='res'>
            <select name="analise" id="analisetab" size = '10'></select>
        </div>
        
        <input type="button" value="Finalizar" onclick="analise()">

        <div id = 'exibicao'>

        </div>
        
    </section>

    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
